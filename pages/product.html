<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            background-color: rgb(255, 174, 188);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            padding: 50px;
            grid-gap: 30px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            max-width: 1200px;
            width: 100%;
        }

        .content img {
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }

        .content-details {
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 20px;
        }

        .content-details h1 {
            font-size: 2rem;
            margin-bottom: 10px;
            color: #333;
        }

        .content-details h2 {
            font-size: 1.5rem;
            color: #e67e22;
            margin-bottom: 15px;
        }

        .content-details p {
            line-height: 1.6;
        }

        @media (max-width: 768px) {
            .content {
                grid-template-columns: 1fr;
                padding: 20px;
            }

            .content img {
                width: 100%;
            }
        }



    @media (max-width: 768px) {
        .content {
            padding: 20px;
            grid-gap: 20px;
        }

        h1 {
            font-size: 1.8rem;
        }

        .content-details h1 {
            font-size: 1.6rem;
        }

        .content-details h2 {
            font-size: 1.3rem;
        }

        .content-details p {
            font-size: 0.95rem;
        }
    }

    @media (max-width: 480px) {
        body {
            padding: 10px;
        }

        h1 {
            font-size: 1.5rem;
        }

        .content {
            padding: 15px;
            grid-gap: 15px;
        }

        .content-details h1 {
            font-size: 1.4rem;
        }

        .content-details h2 {
            font-size: 1.2rem;
        }

        .content-details p {
            font-size: 0.9rem;
        }
    }
    </style>
</head>
<body>
    <div class="content">
        <div class="content-image">
            <img src="" alt="Product Image">
        </div>
        <div class="content-details">
            <h1>Product Title</h1>
            <h2>Price USD</h2>
            <p>Product Description</p>
        </div>
    </div>

    <script src="../js/product.js"></script>
</body>
</html>
